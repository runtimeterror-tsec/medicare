<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>MediCare</title>

<body>

	<!-- PATIENT  MODAL -->
	<div class="container md-12 ">
		<div id="patientModal" class="modal fade" role="dialog">
			<div class="modal-dialog modal-lg" role="content">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Patient</h4>
						<button type="button" class="close" id="patientModalClose">&times;</button>
					</div>
					<div class="modal-body">
						<table id="updateDoctorList">
							<tbody>
								<div class="form-group row">
									<label for="patientName" class="col-md-2 col-form-label">Name</label>
									<div class="col-md-10 ml-2">
										<input type="text" class="form-control" id="patientName" name="patientName"
											placeholder="Name">
									</div>
								</div>

								<div class="form-group row">
									<label for="patientEmail" class="col-md-2 col-form-label">Email</label>
									<div class="col-md-10 ml-2">
										<input type="email" class="form-control" id="patientEmail" name="patientEmail"
											placeholder="Email">
									</div>
								</div>
								
								<div class="form-group row">
									<label for="patientAge"
										class="col-md-2 col-form-label">Age</label>
									<div class="col-md-10 ml-2">
										<input type="number" class="form-control" id="patientAge"
											name="patientAge" placeholder="Age">
									</div>
								</div>
							
								<div class="form-group row">
									<label for="patientContactNum" class="col-md-4 col-form-label">Contact Number</label>
									<div class="col-md-8 ml-2">
										<input type="tel" class="form-control" id="patientContactNum"
											name="patientContactNum" placeholder="Contact Number">
									</div>
								</div>

								<div class="form-group row">
									<label for="patientPassword"
										class="col-md-2 col-form-label">Password</label>
									<div class="col-md-10 ml-2">
										<input type="password" class="form-control" id="patientPassword"
											name="patientPassword" placeholder="Password">
									</div>
								</div>
								<button class="btn btn-primary" id="submitUpdateForm">Submit</button>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- PATIENT MODAL -->

		<!-- DOCTOR  MODAL -->

						<div class="modal-body">
							<table id="updateDoctorList">

									<div class="form-group row">

										<div class="col-md-10 ml-2">

									</div>

									<div class="form-group row">

												placeholder="Email">
										</div>
									</div>
									
									<div class="form-group row">

										</div>
									</div>
									<div class="form-group row">

									</div>
									<div class="form-group row">

										<div class="col-md-8 ml-2">

									</div>

									<div class="form-group row">

										<div class="col-md-10 ml-2">
											<input type="password" class="form-control" id="doctorPassword"
												name="doctorPassword" placeholder="Password">
										</div>
									</div>

									<button class="btn btn-primary" id="submitUpdateForm">Submit</button>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>

						});


						$('#doctorModalOpen').click(function () {

						$('#doctorModalClose').click(function () {
