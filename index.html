<div class="form-structor ml-10">
	<div class="signup">
		<h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
		<div class="form-holder">
			<form method="POST" action='/'>
			<input type="text" class="input" id="name" placeholder="Name" />
			<input type="email" name="emailfield" id="emailfield" class="input" placeholder="Email" />
			<input type="password"id="passwordfield" class="input" placeholder="Password" />
			<input type="radio" id="doctor" name="usertype" value="doctor">
			<label for="doctor">Doctor</label><br>
			<input type="radio" id="patient" name="usertype" value="patient">
			<label for="patient">Patient</label><br>
			<input type="radio" id="insurance" name="usertype" value="insurance">
			<label for="insurance">Insurance</label><br>
			<input type="radio" id="pharmacy" name="usertype" value="pharmacy">
			<label for="Pharmacy">Pharmacy</label><br>
		</div>
		<button type="Submit" class="submit-btn" onclick="usersignup()">Sign up</button>
	</form>

	</div>
	<div class="login slide-up">
		<div class="center">
			<h2 class="form-title" id="login"><span>or</span>Log in</h2>
			<div class="form-holder">
				<input type="email" id="email_field" class="input" placeholder="Email" />
				<input type="password" id="password_field" class="input" placeholder="Password" />
			</div>
			<button class="submit-btn" onclick="login()">Log in</button>
		</div>
	</div>
</div>
